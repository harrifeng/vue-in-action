<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue in action</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id ="app-2">
      <span v-bind:title="message">
        Mouse wait for several seconds
      </span>
    </div>
  </body>
  <script>
   var app2 = new Vue({
     el: '#app-2',
     data: {
       message: 'Page load on' + new Date()
     }
   });
  </script>
</html>
