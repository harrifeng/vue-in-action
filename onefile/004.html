<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue in action</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id ="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
  </body>
  <script>
   var app4 = new Vue({
     el: '#app-4',
     data: {
       todos: [
         {text: 'learn js'},
         {text: 'learn vue'},
         {text: 'whole project'}
       ]
     }
   });
  </script>
</html>
